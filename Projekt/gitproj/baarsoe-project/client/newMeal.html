<div class="text-box col-md-4" style="text-align: center; width:50%;margin-left: 25%;">
	<h1>Lägg upp ny måltid</h1>
	<form ng-submit="done()">
		<div class="newMeal">
			<p>Typ av måltid</p>
			<input class="radio-inline" name="mealType" type="radio" ng-model="mealType" value="Omnivorian" ng-checked="true" required > Omnivoriansk		
			<input class="radio-inline" name="mealType" type="radio" ng-model="mealType" value="Peskiterianskt" required> Pesketeriansk		
			<input class="radio-inline" name="mealType" type="radio" ng-model="mealType" value="Vegeterianskt" required> Vegetarisk
			<input class="radio-inline" name="mealType" type="radio" ng-model="mealType" value="Veganskt" required> Vegansk
			<input class="radio-inline" name="mealType" type="radio" ng-model="mealType" value="Annat" required> Annat		
			
			<p>Namn på måltid</p>
			<input class="form-control" type="text" ng-model="mealName" required autofocus>
			
			<p>Äten när</p>
			<input class="form-control" type="text" ng-model="eatenAt" required >
			
			<p>Ingredienser</p>
			<input class="form-control" type="text" ng-model="ingredients" required >
		</div>
		
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Ok">
	</form>
</div>
